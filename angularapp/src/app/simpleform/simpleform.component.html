<div class="container">
  <div class="row justify-content-center">
   <div class="row-md-6 text-left rounded shadow py-5">
<form (ngSubmit)="OnSubmit(myForm)" #myForm="ngForm">
  <div class="form-group">
    <label for="email" class="form-label">Email address</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="Enter email address" ngModel>
  </div>
  <div class="form-group">
    <label for="password" class="form-label">Password</label>
    <input type="password" class="form-control" name="password" id="password" placeholder="Enter password" ngModel>
  </div>
  <div class="form-group">
    <label for="course">Select Courses </label>
      <select class="form-control" name="course" id="course" ngModel>
        <option value="Angular"> Angular</option>
        <option value="Javascript"> Javascript</option>
        <option value="HTML"> HTML</option>
      </select>
  </div>

  <button type="submit" disabled ={{!myForm.valid}} class="btn btn-primary">Submit</button>
</form>
</div>
</div>
</div>
